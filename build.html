<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds - EZ PC Picker</title>
    <link rel="stylesheet" href="build.css">
    
</head>
<body>

<header>
    <h1>EZ PC Picker - Builds</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="build.html">Builds</a>
    <a href="components.html">Components</a>
    <a href="guide.html">Guides</a>
    <a href="#">Contact</a>
</nav>

<div class="content">
    <div class="slider-container">
        <h2>Select Your Budget</h2>
        <div>
            <button onclick="changeCurrency('Rs')">₹</button>
            <button onclick="changeCurrency('$')">$</button>
            <button onclick="changeCurrency('eu')">€</button>
        </div>
        <label for="budgetSlider">Adjust the slider to set your budget:</label>
        <input 
            type="range" 
            id="budgetSlider" 
            min="25000" 
            max="500000" 
            step="1000" 
            oninput="updateValue(this.value)"
        >
        <div id="selectedValue" class="value-display">Selected Amount: Rs 25,000</div>
        <div class="custom-amount">
            <p id="customAmountMessage" style="color: red; font-weight: bold;"></p>
            <label for="customAmount">Or enter a custom amount:</label>
            <input type="number" id="customAmount" min="25000" max="500000" step="1000" placeholder="Enter amount in Rs">
            <button onclick="applyCustomAmount()">OK</button>
        </div>
    </div>
</div>

<script src="build.js"></script>
</body>
</html>
